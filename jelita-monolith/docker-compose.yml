version: '3.8'

services:
  # MySQL Database for Monolith
  mysql-monolith:
    image: mysql:8.0
    container_name: jelita-mysql-monolith
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: jelita_monolith
    ports:
      - "3307:3306"
    volumes:
      - mysql-monolith-data:/var/lib/mysql
    networks:
      - jelita-monolith-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Jelita Monolith Application
  jelita-monolith:
    build: .
    container_name: jelita-monolith-app
    environment:
      NODE_ENV: production
      PORT: 3000
      DB_HOST: mysql-monolith
      DB_PORT: 3306
      DB_USER: root
      DB_PASSWORD: rootpassword
      DB_NAME: jelita_monolith
      JWT_SECRET: jelita-monolith-secret-key-2024
      JWT_EXPIRES_IN: 24h
    ports:
      - "3000:3000"
    depends_on:
      mysql-monolith:
        condition: service_healthy
    networks:
      - jelita-monolith-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => { process.exit(r.statusCode === 200 ? 0 : 1); });"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  jelita-monolith-network:
    driver: bridge

volumes:
  mysql-monolith-data:
